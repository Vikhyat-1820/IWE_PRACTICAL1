<!DOCTYPE html>
<html>
<head>
	<title>Audio/Video</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main">
		<div class="audio">
			<h1>Audio</h1>
			 <audio controls>
	            <source src="./audio.mp3" type="audio/mpeg">
	        </audio>
		</div>
		<div class="video">
			<h1>Video</h1>
			<video width="320" height="240" controls>
	            <source src="./video.mp4" type="video/mp4">
	        </video>
		</div>
	</div>
</body>
</html>
